<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
        <form name="bookform" id="bookForm" onsubmit="addBook(); return false;" required>
            <div>
            <label>Enter book ID:</label>
            <input type="text" id="bookId" placeholder="enter bookId" required /><br/>
            </div>
            <div>
            <label>Enter book name:</label>
            <input type="text" id="bookName" placeholder="enter bookName" required /><br/>
            </div>
            <div>
            <label>Enter book author:</label>
            <input type="text" id="bookAuthor" placeholder="enter bookAuthor" required /><br/>
            </div>
            <div>
            <label>Enter book price:</label>
            <input type="number" id="bookPrice" placeholder="enter bookPrice" required /><br/>
            </div>
        </form>
        <input type="button" id="addBookBtn" value="Add a book" onclick="addBook();"/>
        <h1>My Table</h1>
        <table id="myTable" border="1">
            <tr id="tableHeader">
                <td class="tableHeaderElement">Book ID</td>
                <td class="tableHeaderElement">Book Name</td>
                <td class="tableHeaderElement">Book Author</td>
                <td class="tableHeaderElement">Price</td>
            </tr>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
